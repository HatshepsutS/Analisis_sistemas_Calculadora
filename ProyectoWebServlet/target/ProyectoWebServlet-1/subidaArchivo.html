<html>
   <head>
      <title>Subida de archivos</title>
      <style>
          *{
              font-weight: 400;
              margin-bottom: 2rem;
          }
          h3{
              text-align: center;
              font-size: 40px;
          }
          .MarginContainer {
    margin-top: 24px;
}

.AlignCenter {
    text-align: center;
    display: flex;
    margin: auto;
    justify-content: center;
}

.CustomLink {
    color: white;
    text-decoration: none;
}

.CustomLink:hover {
    color: white;
    text-decoration: none;
}

.M-6 {
    margin:6px;
}

.ImageContainer {
    width: 140px;
    height: 140px;
    object-fit: contain;
}
.login-container{
    width: 600px;
    margin: auto;
    background-color: rgb(30,30,50);
    color:aliceblue;
    margin-top: 440px;
    border-radius: 40px;
    padding: 80px;
}
.btn{
    margin-left: 2rem;
    margin-bottom: 1rem;
}
.form-group{
    margin-bottom: 2rem;
    margin-left: 2rem;
    margin-right: 2rem;
}
.form-label{
    display: block;
}
.registro-container{
    width:40vw;
    margin: auto;
    margin-top: 5vh;
    background-color:rgb(240,240,240);
    color: black;
    border-radius: 5%;
    border-bottom-color: dodgerblue;
}
.bot{
    margin-left: 2rem;
    margin-bottom: 1rem;
    display: inline-block;
    font-weight: 400;
    color: white;
    background-color: blue;
    border: 1px solid transparent;
    padding: .375rem .75rem;
    font-size: 1rem;
    line-height: 1.5;
    border-radius: .25rem;
    
}
</style>
   </head>
   
   <body>
       <div class="registro-container">
      <h3>Subida de archivos:</h3>   
      <form action = "svUpFile" method="post" enctype = "multipart/form-data">
          <label class="form-label">Selecciona el archivo a subir (Solo archivos de audio):</label>
         <input type = "file" name = "file" class="bot" size = "45" accept=".mp3"/>
         <br />
         <input type = "submit" class="bot" value = "Upload File" />
      </form>
      </div>
   </body>
</html>
